preferences:
  autowire-on-sync-mode: UPDATE_OPTIONAL_DEPENDENCIES
  repositories-mode: FAIL_ON_PROJECT_REPOS

repositories:
  gradle-plugin-portal:
    scope: PLUGINS
  google:
  maven-central:
  maven-local:

plugins:
  org.jetbrains.kotlin.jvm:
    alias: kotlin-jvm
    version: 1.9.22
  org.jetbrains.kotlin.plugin.serialization:
    alias: kotlin-serialization
    version-ref: kotlin-jvm
  com.vanniktech.maven.publish:
    alias: maven-publish
    version: 0.27.0

libraries:
  org.snakeyaml:
    snakeyaml-engine:
      version: 2.7
  com.charleskorn.kaml:
    kaml:
      version: 0.57.0
  com.squareup.okhttp3:
    okhttp:
      version: 4.12.0
  com.squareup:
    javapoet:
      version: 1.13.0
  net.lingala.zip4j:
    zip4j:
      version: 2.11.5